<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Nombre - Fotografía</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Estilos previos... */

        /* Estilos para el menú desplegable */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {background-color: #f1f1f1}

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Ajustes para responsive */
        @media screen and (max-width: 600px) {
            .dropdown-content {
                position: static;
                display: none;
                width: 100%;
                background-color: #f8f9fa;
            }

            .menu.responsive .dropdown-content {
                display: block;
            }

            .menu.responsive .dropdown-content a {
                padding-left: 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/web/display2.jpg" alt="Logo" class="logo">
            <h1>Farabeuf Foto</h1>
        </div>
        <div class="menu" id="myMenu">
            <a href="#inicio">Inicio</a>
            <div class="dropdown">
                <a href="#galeria">Galería</a>
                <div class="dropdown-content">
                    <a href="street-art.html">Street Art</a>
                    <a href="nature.html">Naturaleza</a>
                    <a href="people.html">Personas</a>
                    <a href="street-art.html">menu2</a>
                    <a href="nature.html">menu3</a>
                    <a href="people.html">menu4</a>
                </div>
            </div>
            <a href="about.html">Sobre Mí</a>
            <a href="https://www.instagram.com/tu_usuario" target="_blank">Instagram</a>
            <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">☰</a>
        </div>
    </header>

    <!-- Resto del contenido de la página -->

    <script>
        function toggleMenu() {
            var x = document.getElementById("myMenu");
            if (x.className === "menu") {
                x.className += " responsive";
            } else {
                x.className = "menu";
            }
        }
    </script>
    <body>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://farabeuf.github.io/img/20151025_165146_22739738790_o.jpg" alt="Imagen de Google Drive" onclick="openPopup(this.src)">
            </div>
            <div class="gallery-item">
                <img src="https://farabeuf.github.io/img/20151025_165818_22712375582_o.jpg" alt="Imagen 2" onclick="openPopup(this.src)">
            </div>
            <div class="gallery-item">
                <img src="https://farabeuf.github.io/img/dsc05324_27801115554_o.jpg" alt="Imagen 3" onclick="openPopup(this.src)">
            </div>
            <div class="gallery-item">
                <img src="https://farabeuf.github.io/img/dsc06360_28417509395_o.jpg" alt="Imagen 4" onclick="openPopup(this.src)">
            </div>
            <div class="gallery-item">
                <img src="https://farabeuf.github.io/img/DSC058631.JPG" alt="Imagen 4" onclick="openPopup(this.src)">
            </div>
            <div class="gallery-item">
                <img src="https://farabeuf.github.io/img/IMG_3361.jpg" alt="Imagen 4" onclick="openPopup(this.src)">
            </div>
            <div class="gallery-item">
                <img src="https://farabeuf.github.io/img/img_3566_48139161087_o.jpg" alt="Imagen 4" onclick="openPopup(this.src)">
            </div>
        </div>
        <div id="popup" class="popup" onclick="closePopup()">
            <img id="popupImg" src alt="Imagen ampliada">
        </div>
        <script>
        function openPopup(src) {
            const popup = document.getElementById('popup');
            const popupImg = document.getElementById('popupImg');
            popup.style.display = 'flex';
            popupImg.src = src;
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }
    </script>
    </body>
</html>
