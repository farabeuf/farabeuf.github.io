            <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">☰</a>
        </nav>
    </header>
    <div class="content">
        <div id="gallery-container" class="gallery"></div>
        <div id="popup" class="popup" onclick="closePopup()">
            <img id="popupImg" src="" alt="Imagen ampliada">
            <button id="prevBtn" onclick="changeImage(-1); event.stopPropagation();">&#10094;</button>
            <button id="nextBtn" onclick="changeImage(1); event.stopPropagation();">&#10095;</button>
        </div>
        <div id="pagination-container"></div> <!-- Contenedor de la paginación -->
    </div>
    <script>
        const categories = [
            { name: 'urban', path: 'img/urban/', digits: 2 },
            { name: 'events', path: 'img/events/', digits: 2 },
            { name: 'landscapes', path: 'img/landscapes/', digits: 2 },
            { name: 'nature', path: 'img/nature/', digits: 3 },
            { name: 'streetfoto', path: 'img/streetfoto/', digits: 3 },
            { name: 'streetart', path: 'img/streetart/', digits: 2 },
            { name: 'misc', path: 'img/misc/', digits: 3 }
        ];

        function getLatestImages(totalImages = 45) {
            let images = [];
            const imagesPerCategory = Math.ceil(totalImages / categories.length);

            categories.forEach(category => {
                for (let i = 1; i <= imagesPerCategory && images.length < totalImages; i++) {
                    const paddedNumber = i.toString().padStart(category.digits, '0');
                    const imagePath = `${category.path}img_${category.name}_${paddedNumber}.jpg`;
                    images.push({ src: imagePath, category: category.name });
                }
            });

            return images.slice(0, totalImages);
        }

        function toggleMenu() {
            const x = document.getElementById("myMenu");
            x.className = x.className === "menu" ? "menu responsive" : "menu";
        }

        function createGallery(page = 1) {
            const galleryContainer = document.getElementById('gallery-container');
            galleryContainer.innerHTML = '';

            const allImages = getLatestImages(45);
            const imagesPerPage = 15;
            const startIndex = (page - 1) * imagesPerPage;
            const endIndex = startIndex + imagesPerPage;
            const images = allImages.slice(startIndex, endIndex);

            images.forEach(image => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';

                const img = document.createElement('img');
                img.src = image.src;
                img.alt = `Imagen de ${image.category}`;
                img.onerror = function () { this.style.display = 'none'; };
                img.onclick = function () { openPopup(this.src); };

                galleryItem.appendChild(img);
                galleryContainer.appendChild(galleryItem);
            });
        }

        function createPagination(totalImages, currentPage = 1, imagesPerPage = 15) {
            const paginationContainer = document.getElementById('pagination-container');
            paginationContainer.innerHTML = '';
            const totalPages = Math.ceil(totalImages / imagesPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const pageLink = document.createElement('a');
                pageLink.href = '#';
                pageLink.textContent = i;
                pageLink.className = i === currentPage ? 'active' : '';
                pageLink.onclick = function (e) {
                    e.preventDefault();
                    createGallery(i);
                    createPagination(totalImages, i, imagesPerPage);
                    window.scrollTo(0, 0);
                };
                paginationContainer.appendChild(pageLink);
            }
        }

        function openPopup(src) {
            const popup = document.getElementById('popup');
            const popupImg = document.getElementById('popupImg');
            popupImg.src = src;
            popup.style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function changeImage(direction) {
            // Implementación de navegación entre imágenes
        }

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            createGallery(1);
            createPagination(45, 1);
        });
    </script>
</body>
</html>
