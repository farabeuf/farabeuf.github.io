    <title>Galería de Imágenes con Popup</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gallery-item {
            flex: 1 0 200px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://farabeuf.github.io/img/20151025_165146_22739738790_o.jpg" alt="Imagen de Google Drive" onclick="openPopup(this.src)">
        </div>
        <div class="gallery-item">
            <img src="https://farabeuf.github.io/img/20151025_165818_22712375582_o.jpg" alt="Imagen 2" onclick="openPopup(this.src)">
        </div>
        <div class="gallery-item">
            <img src="https://farabeuf.github.io/img/dsc05324_27801115554_o.jpg" alt="Imagen 3" onclick="openPopup(this.src)">
        </div>
        <div class="gallery-item">
            <img src="https://farabeuf.github.io/img/dsc06360_28417509395_o.jpg" alt="Imagen 4" onclick="openPopup(this.src)">
        </div>
        <div class="gallery-item">
            <img src="https://farabeuf.github.io/img/DSC058631.JPG" alt="Imagen 4" onclick="openPopup(this.src)">
        </div>
        <div class="gallery-item">
            <img src="https://farabeuf.github.io/img/IMG_3361.jpg" alt="Imagen 4" onclick="openPopup(this.src)">
        </div>
        <div class="gallery-item">
            <img src="https://farabeuf.github.io/img/img_3566_48139161087_o.jpg" alt="Imagen 4" onclick="openPopup(this.src)">
        </div>
        
    </div>

    <div id="popup" class="popup" onclick="closePopup()">
        <img id="popupImg" src="" alt="Imagen ampliada">
    </div>

    <script>
        function openPopup(src) {
            const popup = document.getElementById('popup');
            const popupImg = document.getElementById('popupImg');
            popup.style.display = 'flex';
            popupImg.src = src;
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }
    </script>
</body>
