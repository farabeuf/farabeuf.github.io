    <script>
document.addEventListener('DOMContentLoaded', function() {
    createGallery(1);
    createPagination(52, 1);

    function createGallery(page) {
        const galleryContainer = document.getElementById('gallery-container');
        galleryContainer.innerHTML = ''; // Clear the gallery content

        const startImage = (page - 1) * 14 + 1;
        const endImage = Math.min(startImage + 13, 52); // Ensure not to exceed the total number of images

        for (let i = startImage; i <= endImage; i++) {
            const img = document.createElement('img');
            img.src = `images/image${i}.jpg`;
            img.alt = `Image ${i}`;
            galleryContainer.appendChild(img);
        }
    }

    function createPagination(totalImages, currentPage = 1) {
        const paginationContainer = document.createElement('div');
        paginationContainer.className = 'pagination';

        const totalPages = Math.ceil(totalImages / 14);

        for (let i = 1; i <= totalPages; i++) {
            const pageLink = document.createElement('a');
            pageLink.href = '#';
            pageLink.textContent = i;

            // Mark the current page with an active class
            if (i === currentPage) {
                pageLink.className = 'active';
            }

            pageLink.onclick = function(event) {
                event.preventDefault();
                createGallery(i);
                updatePagination(i);
            };

            paginationContainer.appendChild(pageLink);
        }

        // Ensure to replace existing pagination
        const existingPagination = document.querySelector('.pagination');
        if (existingPagination) {
            existingPagination.remove();
        }

        document.getElementById('gallery-container').appendChild(paginationContainer);
    }

    function updatePagination(currentPage) {
        createPagination(52, currentPage);
    }
});
</script>
