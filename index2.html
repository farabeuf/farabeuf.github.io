<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a con Lightbox</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 5px;
            position: relative;
        }
        #gallery {
            display: grid;
            height: calc(100vh - 10px);
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 0.5em;
        }
        @media (max-width: 800px) {
            #gallery {
                display: flex;
                align-items: flex-start;
                flex-wrap: wrap;
                justify-content: center;
            }
            #gallery > div {
                width: 48%;
                margin: 1%;
            }
        }
        @media (max-width: 350px) {
            #gallery > div {
                width: 98%;
            }
        }
        #gallery > div {
            overflow: hidden;
            position: relative;
            box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.2), 0 3px 20px 0 rgba(0, 0, 0, 0.19);
        }
        #gallery > div:nth-child(6n + 1) {
            grid-column: span 2;
            grid-row: span 2;
        }
        #gallery > div:nth-child(2) {
            grid-column: span 3;
            grid-row: span 3;
        }
        #gallery > div:nth-child(4) {
            grid-column: span 1;
            grid-row: span 2;
        }
        #gallery > div img {
            width: 100%;
            min-height: 100%;
            transition: all ease 1s;
        }
        #gallery > div a {
            opacity: 0;
            position: absolute;
            color: #000;
            background-color: #000;
            font: bold 4em "Helvetica";
            text-shadow: 0 -1px 5px #fff, -1px 0px 5px #fff, 0 1px 5px #fff, 1px 0px 5px #fff;
            padding: 2rem;
            mix-blend-mode: difference;
            width: 100%;
            height: 100%;
            transition: all ease 1s;
        }
        #gallery > div:hover img {
            filter: blur(4px);
        }
        #gallery > div:hover a {
            opacity: 1;
        }
        [id^="lightbox-"] {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            opacity: 0;
            transition: opacity 450ms ease-in-out;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
        [id^="lightbox-"]:target {
            opacity: 1;
            pointer-events: inherit;
        }
        [id^="lightbox-"] img {
            max-height: 90vh;
            max-width: 100%;
            margin: 0;
            padding: 0;
            filter: blur(0);
        }
        [id^="lightbox-"] .content {
            max-width: 90%;
            position: relative;
            color: #fff;
        }
        [id^="lightbox-"] .content:hover > a.close {
            opacity: 1;
            transform: scale(1, 1);
        }
        [id^="lightbox-"] .content:hover > .title {
            opacity: 1;
            transform: translateY(-3px);
        }
        [id^="lightbox-"] .title {
            display: block;
            margin: 0;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
            transform: translateY(50%);
            font-size: 1.5em;
            opacity: 0;
        }
        [id^="lightbox-"] .title::after {
            content: ' ';
            background-color: rgba(0, 0, 0, 0.4);
            bottom: 0;
            left: 0;
            height: 100%;
            width: 100%;
            position: absolute;
            transition: all 350ms ease-in-out 250ms;
            opacity: 0;
            transform-origin: bottom;
            mix-blend-mode: soft-light;
        }
        [id^="lightbox-"] a.close {
            width: 2em;
            height: 2em;
            position: absolute;
            right: 0;
            top: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(0, 0);
            opacity: 0;
            transform-origin: right top;
            text-decoration: none;
            color: #fff;
        }
        [id^="lightbox-"] a.close::after {
            content: "X";
        }
    </style>
</head>
<body>
    <div id="gallery">
        <script>
            var max = 18;
            var imgstr = 511;
            var gallery = document.getElementById('gallery');
            for (var n = 1; n <= max; n++) {
                var div = document.createElement('div');
                var img = document.createElement('img');
                img.src = 'https://picsum.photos/600/600/?image=' + (imgstr + n);
                var a = document.createElement('a');
                a.href = '#lightbox-' + n;
                a.innerHTML = imgstr + n;
                div.appendChild(img);
                div.appendChild(a);
                gallery.appendChild(div);
            }
            for (var n = 1; n <= max; n++) {
                var lightboxDiv = document.createElement('div');
                lightboxDiv.id = 'lightbox-' + n;
                var contentDiv = document.createElement('div');
                contentDiv.className = 'content';
                var img = document.createElement('img');
                img.src = 'https://picsum.photos/1920/1080/?image=' + (imgstr + n);
                var title = document.createElement('div');
                title.className = 'title';
                title.innerHTML = 'No. <b>' + (imgstr + n) + '</b> from Picsum';
                var close = document.createElement('a');
                close.className = 'close';
                close.href = '#';
                contentDiv.appendChild(img);
                contentDiv.appendChild(title);
                contentDiv.appendChild(close);
                lightboxDiv.appendChild(contentDiv);
                document.body.appendChild(lightboxDiv);
            }
        </script>
    </div>
</body>
</html>
